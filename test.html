
<!DOCTYPE html>
<html lang="en" ng-app="GuitarApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="app/favicon.ico">

    <title>.::Angular Shopping Store::.</title>

    <!-- Bootstrap core CSS -->
    <link href="app/css/style.css" rel="stylesheet">

</head>

<body ng-controller="ListController">

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Angular Shopping Store</a>
        </div>
        <div class="navbar-collapse collapse">
            <form class="navbar-form navbar-right">
                <input type="text" class="form-control" placeholder="Search...">
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Help</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar" ng-controller="HeaderController">
            <ul class="nav nav-sidebar">
                <li ng-class="{ active: isActive('/acoustic-guitar')}"><a href="#acoustic-guitar">Acoustic Guitar</a></li>
                <li ng-class="{ active: isActive('/electric-guitar')}"><a href="#electric-guitar">Electric Guitar</a></li>
                <li ng-class="{ active: isActive('/bass-guitar')}"><a href="#bass-guitar">Bass Guitar</a></li>
                <li ng-class="{ active: isActive('/luq-guitar')}"><a href="#luq-guitar">Luq Guitar</a></li>
            </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Dashboard</h1>
            <div class="row placeholders" ng-view></div>
        </div>
    </div>
</div>
<script type="text/javascript" src="app/lib/angular.js"></script>
<script type="text/javascript" src="app/lib/angular-route.min.js"></script>
<script type="text/javascript" src="app/route-main.js"></script>
</body>
</html>
